<script type="text/x-handlebars-template">

    {{#if options.hideNone}}
    {{else}}
    <div class="radio">
        <label>
            <input type="radio" {{#if options.readonly}}readonly="readonly"{{/if}} name="{{name}}" value=""/>{{{options.noneLabel}}}
        </label>
    </div>
    {{/if}}

    {{#each selectOptions}}
    <div class="radio">
        <label>
            <input type="radio" {{#if ../options.readonly}}readonly="readonly"{{/if}} name="{{../name}}" value="{{value}}" {{#if selected}}checked="checked"{{/if}}/>
            {{#if text}}{{{text}}}{{else}}<em style="color: #aaa;">None</em>{{/if}}
        </label>
    </div>
    {{/each}}

</script>
